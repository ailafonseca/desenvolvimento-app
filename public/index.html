<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script type="text/javascript">
      function changeFavicon (src) {
        var link = document.createElement('link'),
          oldLink = document.getElementById('favicon')
        link.id = 'favFome'
        link.rel = 'shortcut icon'
        link.href = src
        if (oldLink) {
          document.head.removeChild(oldLink)
        }
        document.head.appendChild(link)
      }
      if ((link = 'http://localhost:3000')) {
        changeFavicon('http://localhost:3000/favicon.ico')
      } else {
        changeFavicon('http://localhost:3000/favFome.ico')
      }
    </script>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="icone" />
    <!-- <link rel="shortcut icon" href="%PUBLIC_URL%/favFome.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00a99d" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta http-equiv="Content-Language" content="pt-br" />

    />
